apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-observability
  namespace: argocd
  annotations:
    # Install after Istio is ready
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  source:
    repoURL: 'https://github.com/istio/istio.git'
    targetRevision: release-1.28
    path: samples/addons
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Replace=true 
